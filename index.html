<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    </head>
    <body>
        <div id="app">
            <div class="calculator">
                <h1 id="total">0</h1>
                <div class="digits flex">
                    <button class="digit digit9">9</button>
                    <button class="digit digit8">8</button>
                    <button class="digit digit7">7</button>
                    <button class="digit digit6">6</button>
                    <button class="digit digit5">5</button>
                    <button class="digit digit4">4</button>
                    <button class="digit digit3">3</button>
                    <button class="digit digit2">2</button>
                    <button class="digit digit1">1</button>
                    <button class="digit digit0">0</button>
                </div>
                <div class="modifiers subgrid">
                    <button class="modifier">AC</button>
                </div>
                <div class="operations subgrid">
                    <button class="operation divide">/</button>
                    <button class="operation multiple">X</button>
                    <button class="operation minus">-</button>
                    <button class="operation plus">+</button>
                    <button class="operation equal">=</button>
                </div>
            </div>
        </div>
        <script src="./src/js/index.js"></script>
    </body>
</html>
