<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    </head>
    <body>
        <div id="app">
            <div class="calculator">
                <h1 id="total">0</h1>
                <div class="digits flex">
                    <button class="digit nine">9</button>
                    <button class="digit eight">8</button>
                    <button class="digit seven">7</button>
                    <button class="digit six">6</button>
                    <button class="digit five">5</button>
                    <button class="digit four">4</button>
                    <button class="digit three">3</button>
                    <button class="digit two">2</button>
                    <button class="digit one">1</button>
                    <button class="digit zero">0</button>
                </div>
                <div class="modifiers subgrid">
                    <button class="modifier">AC</button>
                </div>
                <div class="operations subgrid">
                    <button class="operation">/</button>
                    <button class="operation">X</button>
                    <button class="operation">-</button>
                    <button class="operation">+</button>
                    <button class="operation">=</button>
                </div>
            </div>
        </div>
        <script type="module" src="./src/js/index.js" />
    </body>
</html>
