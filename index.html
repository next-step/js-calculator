<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    <script type="text/javascript" src="/src/js/index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <h1 id="total">0</h1>
        <div class="digits flex">
          <button class="digit" id="9">9</button>
          <button class="digit" id="8">8</button>
          <button class="digit" id="7">7</button>
          <button class="digit" id="6">6</button>
          <button class="digit" id="5">5</button>
          <button class="digit" id="4">4</button>
          <button class="digit" id="3">3</button>
          <button class="digit" id="2">2</button>
          <button class="digit" id="1">1</button>
          <button class="digit" id="0">0</button>
        </div>
        <div class="modifiers subgrid">
          <button class="modifier" id="reset">AC</button>
        </div>
        <div class="operations subgrid">
          <button class="operation" id="divide">/</button>
          <button class="operation" id="multiply">X</button>
          <button class="operation" id="minus">-</button>
          <button class="operation" id="plus">+</button>
          <button class="operation">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
