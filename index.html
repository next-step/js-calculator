<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS - Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <h1 data-test="total" id="total">0</h1>
        <div class="digits flex">
          <button data-test="btn-9" class="digit">9</button>
          <button data-test="btn-8" class="digit">8</button>
          <button data-test="btn-7" class="digit">7</button>
          <button data-test="btn-6" class="digit">6</button>
          <button data-test="btn-5" class="digit">5</button>
          <button data-test="btn-4" class="digit">4</button>
          <button data-test="btn-3" class="digit">3</button>
          <button data-test="btn-2" class="digit">2</button>
          <button data-test="btn-1" class="digit">1</button>
          <button data-test="btn-0" class="digit">0</button>
        </div>
        <div class="modifiers subgrid">
          <button data-test="btn-ac" class="modifier">AC</button>
        </div>
        <div class="operations subgrid">
          <button data-test="btn-div" class="operation">/</button>
          <button data-test="btn-mul" class="operation">X</button>
          <button data-test="btn-sub" class="operation">-</button>
          <button data-test="btn-add" class="operation">+</button>
          <button data-test="btn-equal" class="operation">=</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
