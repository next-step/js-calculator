<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    <script type="text/javascript" src="src\js\index.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <h1 id="total">0</h1>
        <div class="digits flex">
          <button onclick="add('9')" class="digit">9</button>
          <button onclick="add('8')" class="digit">8</button>
          <button onclick="add('7')" class="digit">7</button>
          <button onclick="add('6')" class="digit">6</button>
          <button onclick="add('5')" class="digit">5</button>
          <button onclick="add('4')" class="digit">4</button>
          <button onclick="add('3')" class="digit">3</button>
          <button onclick="add('2')" class="digit">2</button>
          <button onclick="add('1')" class="digit">1</button>
          <button onclick="add('0')" class="digit">0</button>
        </div>
        <div onclick="reset()" class="modifiers subgrid">
          <button class="modifier">AC</button>
        </div>
        <div class="operations subgrid">
          <button onclick="add('/')" class="operation">/</button>
          <button onclick="add('X')" class="operation">X</button>
          <button onclick="add('-')" class="operation">-</button>
          <button onclick="add('+')" class="operation">+</button>
          <button onclick="calculator()" class="operation">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
