<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    <script src="./src/js/index.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <h1 id="total">0</h1>
        <div class="digits flex">
          <button class="digit">9</button>
          <button class="digit">8</button>
          <button class="digit">7</button>
          <button class="digit">6</button>
          <button class="digit">5</button>
          <button class="digit">4</button>
          <button class="digit">3</button>
          <button class="digit">2</button>
          <button class="digit">1</button>
          <button class="digit">0</button>
        </div>
        <div class="modifiers subgrid">
          <button class="modifier">AC</button>
        </div>
        <div class="operations subgrid">
          <button class="operation" type="button">/</button>
          <button class="operation">X</button>
          <button class="operation">-</button>
          <button class="operation">+</button>
          <button class="operation" type="submit">=</button>
        </div>
      </div>
    </div>

    <div id="temp">
      <div>
        <label for="num1">숫자1</label>
        <input name="num1" />

        <button class="operation">/</button>
        <button class="operation">X</button>
        <button class="operation">-</button>
        <button class="operation">+</button>

        <label for="num2">숫자2</label>
        <input name="num2" />

        <button class="cal">=</button>
        <div>결과 <span id="result">0</span></div>
      </div>
    </div>
  </body>
</html>
