<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
        <script type="module" src="src/js/index.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="calculator">
                <h1 id="total" data-cy="total">0</h1>
                <div class="digits flex">
                    <button class="digit" data-cy="btn-digit-9">9</button>
                    <button class="digit" data-cy="btn-digit-8">8</button>
                    <button class="digit" data-cy="btn-digit-7">7</button>
                    <button class="digit" data-cy="btn-digit-6">6</button>
                    <button class="digit" data-cy="btn-digit-5">5</button>
                    <button class="digit" data-cy="btn-digit-4">4</button>
                    <button class="digit" data-cy="btn-digit-3">3</button>
                    <button class="digit" data-cy="btn-digit-2">2</button>
                    <button class="digit" data-cy="btn-digit-1">1</button>
                    <button class="digit" data-cy="btn-digit-0">0</button>
                </div>
                <div class="modifiers subgrid">
                    <button class="modifier" data-cy="btn-modifier">AC</button>
                </div>
                <div class="operations subgrid">
                    <button class="operation" data-cy="btn-oper-div">/</button>
                    <button class="operation" data-cy="btn-oper-mul">X</button>
                    <button class="operation" data-cy="btn-oper-sub">-</button>
                    <button class="operation" data-cy="btn-oper-plus">+</button>
                    <button class="operation" data-cy="btn-oper-cal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
