<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    <script type="module" src="./src/js/index.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="calculator">
            <h1 id="total">0</h1>
            <div class="digits flex">
                <button class="digit" data-number="9">9</button>
                <button class="digit" data-number="8">8</button>
                <button class="digit" data-number="7">7</button>
                <button class="digit" data-number="6">6</button>
                <button class="digit" data-number="5">5</button>
                <button class="digit" data-number="4">4</button>
                <button class="digit" data-number="3">3</button>
                <button class="digit" data-number="2">2</button>
                <button class="digit" data-number="1">1</button>
                <button class="digit" data-number="0">0</button>
            </div>
            <div class="modifiers subgrid">
                <button class="modifier">AC</button>
            </div>
            <div class="operations subgrid">
                <button class="operation" data-operation="/">/</button>
                <button class="operation" data-operation="X">X</button>
                <button class="operation" data-operation="-">-</button>
                <button class="operation" data-operation="+">+</button>
                <button class="operation" data-operation="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
