<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    </head>
    <body>
        <div id="app">
            <div class="calculator">
                <h1 id="total" data-cy="total">0</h1>
                <div class="digits flex" data-cy="digit-wrapper">
                    <button class="digit" data-cy="digit">9</button>
                    <button class="digit" data-cy="digit">8</button>
                    <button class="digit" data-cy="digit">7</button>
                    <button class="digit" data-cy="digit">6</button>
                    <button class="digit" data-cy="digit">5</button>
                    <button class="digit" data-cy="digit">4</button>
                    <button class="digit" data-cy="digit">3</button>
                    <button class="digit" data-cy="digit">2</button>
                    <button class="digit" data-cy="digit">1</button>
                    <button class="digit" data-cy="digit">0</button>
                </div>
                <div class="modifiers subgrid" data-cy="modifiers-wrapper">
                    <button class="modifier" data-cy="modifier">AC</button>
                </div>
                <div class="operations subgrid" data-cy="operations-wrapper">
                    <button class="operation" data-cy="operation-divide">/</button>
                    <button class="operation" data-cy="operation-multiply">X</button>
                    <button class="operation" data-cy="operation-minus">-</button>
                    <button class="operation" data-cy="operation-plus">+</button>
                    <button class="operation" data-cy="operation-equal">=</button>
                </div>
            </div>
        </div>
        <script src="src/index.js" type="module"></script>
    </body>
</html>
