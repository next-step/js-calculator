<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    <script type="module" defer src="./src/js/index.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <h1 id="total">0</h1>
        <div id="number" class="digits flex">
          <button class="digit" data-test-id="9">9</button>
          <button class="digit" data-test-id="8">8</button>
          <button class="digit">7</button>
          <button class="digit">6</button>
          <button class="digit">5</button>
          <button class="digit">4</button>
          <button class="digit">3</button>
          <button class="digit">2</button>
          <button class="digit">1</button>
          <button class="digit">0</button>
        </div>
        <div id="clear" class="modifiers subgrid">
          <button class="modifier">AC</button>
        </div>
        <div id="operator" class="operations subgrid">
          <button class="operation" data-test-id="division">/</button>
          <button class="operation" data-test-id="multiplication">X</button>
          <button class="operation" data-test-id="minus">-</button>
          <button class="operation" data-test-id="plus">+</button>
          <button class="operation" data-test-id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
